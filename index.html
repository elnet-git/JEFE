<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inventario General | JQ Motors</title>

<style>
    body{
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin:0;
        padding:0;
    }
    header{
        background:#111;
        color:white;
        padding:15px;
        text-align:center;
        font-size:22px;
        font-weight:bold;
    }
    .buscador{
        padding:15px;
        background:white;
        box-shadow:0 0 5px rgba(0,0,0,0.2);
        position:sticky;
        top:0;
        z-index:100;
    }
    input{
        width:100%;
        padding:12px;
        font-size:16px;
        border:1px solid #ccc;
        border-radius:8px;
    }
    .tabla{
        width:100%;
        border-collapse:collapse;
        margin-top:10px;
    }
    th, td{
        padding:10px;
        border-bottom:1px solid #ddd;
        text-align:left;
    }
    th{
        background:#444;
        color:white;
        position:sticky;
        top:65px;
        z-index:50;
    }
    .agencia{
        background:#222;
        color:white;
        padding:10px;
        font-weight:bold;
        margin-top:20px;
    }
</style>

</head>
<body>

<header>Inventario General JQ Motors</header>

<div class="buscador">
    <input type="text" id="buscar" placeholder="Buscar c贸digo o descripci贸n...">
</div>

<div id="contenido"></div>

<script>
const PROXY_URL = "https://TU_PROYECTO_RENDER.onrender.com/proxy"; 
// Reemplaza TU_PROYECTO_RENDER con el nombre real

async function cargarInventarios(){
    try{
        const resp = await fetch(PROXY_URL);
        const data = await resp.json();

        const cont = document.getElementById("contenido");
        cont.innerHTML = "";

        // Agencias ordenadas
        const agencias = Object.keys(data).sort();

        agencias.forEach(ag => {
            const inv = data[ag];

            let html = `
                <div class="agencia">${ag}</div>
                <table class="tabla">
                    <tr>
                        <th>C贸digo</th>
                        <th>Descripci贸n</th>
                        <th>Existencia</th>
                    </tr>
            `;

            inv.forEach(pieza => {
                html += `
                    <tr class="fila">
                        <td class="codigo">${pieza.codigo}</td>
                        <td class="descripcion">${pieza.descripcion}</td>
                        <td>${pieza.cantidad}</td>
                    </tr>
                `;
            });

            html += "</table>";
            cont.innerHTML += html;
        });

    } catch(e){
        alert("Error cargando inventarios: " + e);
    }
}

document.getElementById("buscar").addEventListener("keyup", function(){
    let filtro = this.value.toLowerCase();

    document.querySelectorAll(".fila").forEach(fila => {
        let codigo = fila.querySelector(".codigo").innerText.toLowerCase();
        let desc = fila.querySelector(".descripcion").innerText.toLowerCase();

        if(codigo.includes(filtro) || desc.includes(filtro)){
            fila.style.display = "";
        } else {
            fila.style.display = "none";
        }
    });
});

cargarInventarios();
</script>

</body>
</html>
